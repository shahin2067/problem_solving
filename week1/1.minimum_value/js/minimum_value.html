<!DOCTYPE html>
<html>
  <body>
    <h2>Minimum Value</h2>

    <script>

    var minimumValue = function(nums) {
        let min = 0;
        for(let i = 1; i < nums.length; i++) {
            if(nums[i] < nums[min]) {
                min = i;
            }
        }

        return nums[min];
    }

    let nums = [11, 100, 2, 546, 10, 9];
    var res = minimumValue(nums)
    document.write(res);
      
    </script>
  </body>
</html>
